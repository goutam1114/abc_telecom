<form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1"> Select your problem</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Network Issues</option>
        <option>App Not working</option>
        <option>Recharge Issues</option>
     </select>
    </div>
    
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Please Explain The Issue</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    
        <div class="form-group">
          <label for="exampleFormControlFile1">Please Select Screenshot</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
      
      <button type="button" class="btn btn-primary" (click)="onclick">Submit</button>
  </form>
